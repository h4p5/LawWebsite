<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LawyersFirm</title>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="../img/favicon_io/site.webmanifest" />
    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Navigation bar -->
    <nav class="bg-blueLaw lg:px-16 sm:px-4 py-2.5">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <!-- Logos -->
            <a href="index.html" class="flex">
                <!-- Logo -->
                <img class="block mr-3 h-8" src="../img/Vector.svg" alt="LawyersFirm">
                <!-- Text -->
                <img class="hidden lg:block h-8 w-auto ml-2" src="../img/LawyersFirm.svg" alt="LawyersFirm">
            </a> <!-- Logos -->
            <div class="flex md:order-2">
                <!-- Login button -->
                <a href="login.html">
                    <button type="button" 
                        class="text-white bg-cooperLaw hover:bg-blue-800 focus:ring-4 font-semibold rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">
                        INGRESAR</button>
                </a> <!-- Login button -->
                <!-- Mobile menu -->
                <button data-collapse-toggle="mobile-menu-4" type="button"
                    class="inline-flex items-center p-2 text-sm text-white rounded-lg md:hidden hover:bg-blue-800 focus:outline-none focus:ring-2"
                    aria-controls="mobile-menu-4" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button> <!-- Mobile menu -->
            </div>
            <!-- Main menu -->
            <div id="mobile-menu-4" class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li> <!-- Selected -->
                        <a class="text-white bg-blue-900 px-4 py-2 rounded-lg">Inicio</a>
                    </li>
                    <!-- <li>
                        <a href="#"
                            class="text-white hover:bg-blue-800 hover:px-4 hover:py-2 hover:rounded-lg">About</a>
                    </li> -->
                </ul>
            </div> <!-- Main menu -->
        </div>
    </nav> <!-- Navigation bar -->

    

    <!-- JS -->
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
</body>

</html>
